<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script:wght@600&family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="content">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="cookie" onclick="tryButton()"><img src="/image.svg" alt="imagem de um biscoito da sorte"/></button>
        </div>

        <div class="content2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="note">
                <p class="mensage">Mensagem Motivacional aleátoria gerada pela aplicação</p>
            </div>
            <img src="/opened-cookie.svg" alt="biscoito aberto">
            <button id="back" onclick="back()">Abrir outro biscoito</button>
        </div>
    </main>
 <script src="/script.js"></script>   
</body>
</html>
